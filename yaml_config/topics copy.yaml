llm_config:
  model: "gpt-3.5-turbo"

task:
  title: "Building a Thriving Community: Collaborations and Initiatives at DeepLearning.AI"
  prompt: |
    Assuming blog title is: "{title}"
    Write a list of 10 potential topics/headlines including "Introduction" and 'Conclusion' for future blogpost reflecting mentioned title.
    Each headline should reflect a different aspect of importance,
    and should be concise but engaging.
    The result should be a list of 10 potential blog post sections/titles.

agents:
  - name: "Writer"
    role: "writer"
    message: "You are a writer. You write a list of 10 potential topics/headlines including 'Introduction' and 'Conclusion' for future blogpost reflecting this title: '{title}'"
  - name: "Critic"
    role: "critic"
    message: "You are a critic. You review the work of the writer and provide constructive feedback to help improve the quality of the content."
  - name: "SEO Reviewer"
    role: "seo_reviewer"
    message: "You are an SEO reviewer, known for your ability to optimize content for search engines."
  - name: "Legal Reviewer"
    role: "legal_reviewer"
    message: "You are a legal reviewer, known for your ability to ensure content is legally compliant."
  - name: "Ethics Reviewer"
    role: "ethics_reviewer"
    message: "You are an ethics reviewer, ensuring content is ethically sound."
  - name: "Meta Reviewer"
    role: "meta_reviewer"
    message: "You are a meta reviewer, you aggregate the work of other reviewers and give final suggestions on the content."
